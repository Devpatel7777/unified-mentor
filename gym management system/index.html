<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GMS</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>Welcome to Gym Management System</h1>
        <div class="form-container">
            <div class="form-card" id="loginCard">
                <form id="loginForm">
                    <h2>Login</h2>
                    <input type="email" placeholder="Email" required>
                    <input type="password" placeholder="Password" required>
                    <div class="role-selection">
                        <label><input type="radio" name="role" value="admin" required> Admin</label>
                        <label><input type="radio" name="role" value="user" required> User</label>
                        <label><input type="radio" name="role" value="member" required> Member</label>
                    </div>
                    <button type="submit">Login</button>
                    <p>Don't have an account? <a href="#" id="showRegister">Register here</a></p>
                </form>
            </div>
            <div class="form-card" id="registrationCard" style="display: none;">
                <form id="registrationForm">
                    <h2>Register</h2>
                    <input type="text" placeholder="Full Name" required>
                    <input type="email" placeholder="Email" required>
                    <input type="tel" placeholder="Phone Number" required>
                    <input type="password" placeholder="Password" required>
                    <div class="role-selection">
                        <label><input type="radio" name="role" value="admin" required> Admin</label>
                        <label><input type="radio" name="role" value="user" required> User</label>
                        <label><input type="radio" name="role" value="member" required> Member</label>
                    </div>
                    <button type="submit">Register</button>
                    <p>Already have an account? <a href="#" id="showLogin">Login here</a></p>
                </form>
            </div>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.4.0/firebase-firestore.js"></script>
    <script src="index.js"></script>
</body>
</html>
